apiVersion: apps/v1
kind: Deployment
metadata:
  name: calotracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calotracker
  template:
    metadata:
      labels:
        app: calotracker
    spec:
      containers:
        - name: calotracker
          image: yashtnaik/calotracker:d911e888df788f0fdd9ad3e48ad36bda351a7467
          ports:
            - containerPort: 80

