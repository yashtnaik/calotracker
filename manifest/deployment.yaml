apiVersion: apps/v1
kind: Deployment
metadata:
  name: calotracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calotracker
  template:
    metadata:
      labels:
        app: calotracker
    spec:
      containers:
        - name: calotracker
          image: yashtnaik/calotracker:d395553bc241a3d45c4645758f44ecca5bb5f32b
          ports:
            - containerPort: 80

