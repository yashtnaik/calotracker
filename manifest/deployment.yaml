apiVersion: apps/v1
kind: Deployment
metadata:
  name: calotracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calotracker
  template:
    metadata:
      labels:
        app: calotracker
    spec:
      containers:
        - name: calotracker
          image: yashtnaik/calotracker:b243baa442af4e9c4913b09026e7b187d9ba1e97
          ports:
            - containerPort: 80

