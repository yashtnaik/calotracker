<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Meal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Add a Meal</h2>

    <div class="card shadow-sm p-4">
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Select Meal</label>
          <select class="form-select" name="name" required>
            {% for meal, cal in meals.items() %}
              <option value="{{ meal }}">{{ meal }} ({{ cal }} cal)</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" name="quantity" class="form-control" min="1" value="1" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-success">Add Meal</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('calorieChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'bar',
        data: {
        labels: {{ labels | tojson }},
        datasets: [{
            label: 'Calories',
            data: {{ values | tojson }},
            backgroundColor: 'rgba(255, 99, 132, 0.6)',
            borderRadius: 5
        }]
        },
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });
  </script>
</body>
</html>
