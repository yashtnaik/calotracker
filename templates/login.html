<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dbe9b7, #b8e0d2);
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 5% auto;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }
        .login-header {
            font-size: 24px;
            font-weight: bold;
            color: #3c763d;
            margin-bottom: 20px;
        }
        .btn-veggie {
            background-color: #4caf50;
            color: white;
        }
        .btn-veggie:hover {
            background-color: #45a049;
        }
        .veggie-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .form-label {
            float: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="veggie-icon">ü•¶üçÖü•ï</div>
        <div class="login-header">Welcome Back to Calorie Tracker</div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="e.g. veglover123" required>
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-veggie w-100">Login</button>
        </form>

        <p class="mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
    <footer class="text-center mt-5 text-muted">
        <small>Developed by <a href="mailto:yeshwantraonaik@gmail.com" class="text-decoration-none text-success">yashtnaik@gmail.com</a></small>
    </footer>    
</body>
</html>
