<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Meal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Meal</h2>

    <div class="card shadow-sm p-4">
      <form method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Select Meal</label>
          <select class="form-select" name="name" required>
            {% for meal_name, cal in meals.items() %}
              <option value="{{ meal_name }}" {% if meal.name == meal_name %}selected{% endif %}>
                {{ meal_name }} ({{ cal }} cal)
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" name="quantity" class="form-control" min="1" value="{{ meal.calories // meals[meal.name] }}" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
