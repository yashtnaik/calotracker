<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">ðŸ¥— Calorie Tracker</h1>

    <!-- Daily Goal Progress -->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="mb-3">Daily Goal Progress</h5>
        <div class="progress mb-2" style="height: 25px;">
            <div class="progress-bar
                {% if total_today < daily_goal %}
                    bg-success
                {% elif total_today == daily_goal %}
                    bg-info
                {% else %}
                    bg-danger
                {% endif %}"
                role="progressbar"
                style="width: {{ (total_today / daily_goal) * 100 if daily_goal else 0 }}%;">
                {{ total_today }} / {{ daily_goal }} cal
            </div>
        </div>
    </div>

    <!-- Add Meal Form -->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="mb-3">Add a Meal</h5>
        <form method="POST">
            <div class="row g-2 align-items-end">
                <div class="col-md-6">
                    <label for="name" class="form-label">Meal</label>
                    <select class="form-select" name="name" id="name" required>
                        {% for meal, cal in meals.items() %}
                            <option value="{{ meal }}">{{ meal }} - {{ cal }} cal</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="quantity" value="1" min="1" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Meal Log -->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="mb-3">Meal Log</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Calories</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for meal in all_meals %}
                    <tr>
                        <td>{{ meal.name }}</td>
                        <td>{{ meal.calories }}</td>
                        <td>{{ meal.date.strftime('%Y-%m-%d %H:%M') }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Chart -->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="mb-3">Meal Chart</h5>
        <canvas id="mealChart" height="100"></canvas>
    </div>
</div>

<script>
    const ctx = document.getElementById('mealChart').getContext('2d');
    const mealChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ chart_labels | tojson }},
            datasets: [{
                label: 'Calories',
                data: {{ chart_data | tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Meal'
                    }
                },
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Calories'
                    }
                }
            }
        }
    });
</script>

</body>
</html>
