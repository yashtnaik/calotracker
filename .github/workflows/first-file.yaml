name: First Workflow
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: execute shell script
        run: |
          chmod +x test-script.sh
          ./test-script.sh
      - name: Upload output.txt
        uses: actions/upload-artifact@v4
        with:
          name: output
          path: output.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download output.txt
        uses: actions/download-artifact@v4
        with:
          name: output
          path: output.txt
      - name: Display output.txt
        run: ls -lrth output.txt

  Deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Download output.txt
        uses: actions/download-artifact@v4
        with:
          name: output
          path: output.txt
      - name: Display output
        run: cat output.txt